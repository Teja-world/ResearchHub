<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Your Project - ResearchHub</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('student.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    /* Header Styling */
    header {
      background-color: rgba(45, 52, 54, 0);
      color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    header nav a {
      margin: 0 1rem;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #D0004B;
    }

    /* Form Container */
    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      color: #D0004B;
      margin-bottom: 1.5rem;
    }

    .form-container form input,
    .form-container form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-container form input:focus,
    .form-container form textarea:focus {
      outline: none;
      border-color: #D0004B;
      box-shadow: 0 0 5px rgba(75, 123, 236, 0.5);
    }

    .form-container form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #D0004B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container form button:hover {
      background-color: #D0004B;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(45, 52, 54, 0);
      color: #ffffff;
     
      font-size: 0.9rem;
      position: relative;
      margin-bottom: 0%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        padding: 1.5rem;
      }

      header nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ResearchHub</div>
    <nav>
      <a href="homesample.html">Home</a>
      <a href="post_project.html">Post Your Project</a>
      <a href="projects.html">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Post Project Form -->
  <div class="form-container">
    <h2>Post Your Project</h2>
    <form id="projectForm">
      <input type="text" id="projectTitle" placeholder="Project Title" required />
      <textarea id="projectDescription" placeholder="Project Description" rows="6" required></textarea>
      <input type="text" id="projectTechnologies" placeholder="Technologies Used" required />
      <button type="submit">Post Project</button>
    </form>
  </div>

  <footer>
    &copy; 2024 ResearchHub. All rights reserved.
  </footer>

  <script>
    // Simulating a storage array for projects
    const projects = [];

    // Handle form submission
    document.getElementById('projectForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('projectTitle').value;
      const description = document.getElementById('projectDescription').value;
      const technologies = document.getElementById('projectTechnologies').value;

      const project = { title, description, technologies };
      projects.push(project);

      alert('Project Posted Successfully!');
      window.location.href = 'projects.html';
    });
  </script>
</body>
</html>

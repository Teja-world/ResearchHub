<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Announcement Bar</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the Announcement Bar */
        .announcement-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            font-size: 18px;
            text-align: center;
        }

        .announcement-bar p {
            white-space: nowrap;
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }

        /* Animation for scrolling text */
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <!-- Scrolling Announcement Bar -->
    <div class="announcement-bar">
        <p id="announcement-text">Welcome to our website! Stay tuned for exciting updates and offers.</p>
    </div>

    <script>
        // JavaScript can be used for more dynamic features or updating text.
        document.addEventListener('DOMContentLoaded', function () {
            // Example of changing the announcement text dynamically
            // Uncomment below to change text after 5 seconds
            /*
            setTimeout(function () {
                document.getElementById('announcement-text').textContent = "New offers coming soon! Stay tuned.";
            }, 5000);
            */
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Email Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="email">College Email</label>
        <input type="email" id="email" placeholder="example@college.edu" required>
        <span id="error" class="error"></span>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const errorSpan = document.getElementById('error');

        form.addEventListener('submit', function (event) {
            const emailValue = emailInput.value.trim();
            const collegeDomain = ".amrita.edu";

            // Check if email ends with the college domain
            if (!emailValue.endsWith(collegeDomain)) {
                event.preventDefault(); // Prevent form submission
                errorSpan.textContent = "Please use a valid college email ";
            } else {
                errorSpan.textContent = ""; // Clear error if valid
            }
        });
    </script>
</body>
</html>

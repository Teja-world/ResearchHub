<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Hub</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Intro Page */
    .intro-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('amritablack_edited.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      animation: background-transition 2s ease-in-out forwards; /* Background transition added */
    }
    

    /* Background Transition */
    @keyframes background-transition {
      0% {
        background-image: url('amritablack_edited.jpg');
      }
      100% {
        background-image: url('amritacampus.jpg');
      }
    }

    /* Overlay to darken the background image */
    .intro-page::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Darker overlay */
      z-index: 1;
    }

    /* Circular Container */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgb(247, 247, 247);
      position: relative;
      overflow: hidden;
      animation: logo-move-up 2s ease-in-out forwards; /* Move up with background transition */
      z-index: 2;
    }

    /* Logo */
    .logo {
      width: 150px;
      animation: logo-scale-up 2s ease-in-out forwards; /* Scale with movement */
    }

    /* Title Text */
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      opacity: 0;
      margin-top: 20px;
      transition: opacity 2s ease-in-out;
      z-index: 2;
    }

    /* Start Button */
    .start-button {
      background-color: #ffffff;
      color: #D0004B;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      margin-top: 20px;
      transition: opacity 1s ease-in-out, transform 0.3s;
      z-index: 2;
    }

    .start-button:hover {
      transform: scale(1.1);
    }

    /* Visible State for Title and Button */
    .visible {
      opacity: 1;
    }

    /* Logo Move Up */
    @keyframes logo-move-up {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(-100px);
      }
    }

    /* Logo Scaling */
    @keyframes logo-scale-up {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Intro Page -->
  <div id="intro-page" class="intro-page">
    <div id="logo-container" class="logo-container">
      <img id="logo" src="amritalogo.png" alt="Amrita Logo" class="logo">
    </div>
    <div id="title" class="title">Research Hub</div>
    
    <button id="start-button" class="start-button">Get Started</button>
  </div>

  <script>
    const introPage = document.getElementById("intro-page");
    const title = document.getElementById("title");
    const startButton = document.getElementById("start-button");

    // Fade in Title and Start Button
    setTimeout(() => {
      title.classList.add("visible"); // Make the title visible
      startButton.classList.add("visible"); // Make the button visible
    }, 2000); // Fade in title and button after 2 seconds (after the animations)

    // Add click event to the start button to open homesample.html
    startButton.addEventListener("click", () => {
      window.location.href = "login.html"; // Redirect to homesample.html
    });
  </script>
</body>
</html>
